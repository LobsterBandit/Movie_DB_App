<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<!--<link href="/css/bootstrap-theme.min.css" rel="stylesheet">-->
		<link href="/css/styles.css" rel="stylesheet">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
		{% if title %}
			<title>{{ title }}</title>
			{% else %}
			<title>Welcome to My Movie DB</title>
		{% endif %}
	</head>
	<!--<body style="margin-left: 10px; margin-right: 10px;">-->
    <body>
		<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#home" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<!--<span class="icon-bar"></span>-->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!--<a class="navbar-brand" href="/index/">Movie DB</a>-->
					<a class="navbar-brand" href="/index/"><i class="glyphicon glyphicon-film"></i></a>
                    <ul class="nav navbar-nav">
				</div>
				
				<!-- Collect the nav links, forms and other content for toggling -->
				<div class="collapse navbar-collapse" id="home">
					<ul class="nav navbar-nav">
						<!--<li><a href={{ url_for('index') }}>Home</a></li>-->
                        <li><a href={{ url_for('genre_list') }}><strong>Genres</strong></a></li>
						<li><a href={{ url_for('recent') }}><strong>Recent Adds</strong></a></li>
						<li><a href={{ url_for('movie_3d') }}><strong>3D</strong></a></li>
						<li><a href={{ url_for('top_rated') }}><strong>Top Rated</strong></a></li>
						<li><a href={{ url_for('random_list') }}><strong>Random Movies</strong></a></li>
                        <li><a href={{ url_for('paged_list') }}><strong>Movie List</strong></a></li>
						<li><form class="navbar-form" role="search" action="/search" method=post>
                            {{ form.hidden_tag() }}
								<input type="search" class="form-control" name="search" placeholder="Search Movie Titles">
							<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
						</form></li>
					</ul>
				</div>
		</nav>
		{% block content %}{% endblock %}
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			var url = window.location;
			// Will only work if string in href matches with location
			// $('ul.nav a[href="' + url + '"]').parent().addClass('active');
			// Will also work for relative and absolute hrefs
			$('ul.nav a').filter(function() {
				return this.href == url;
			}).parent().addClass('active');
        </script>
	</body>
</html>
